<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/index.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
        <script src="jskr.js"></script>
    </head>
    <body>
        <div class="container-fluid" data-ng-app="jskr" data-ng-controller="jskr-ctl">
            <div class="row">
                <div class="col">
                    <div id="metadata">

                    </div>
                    <h1 data-ng-bind="title">Title</h1>
                    <h3 data-ng-bind="company">Company</h3>
                    <p data-ng-bind="source">Source</p>
                    <hr/>
                    <p data-ng-bind-html="description">Description</p>
                    <a data-ng-href="{{url}}" target="_blank" class="btn btn-success app-deny action-button">Apply</a>
                </div>
                <div class="col">
                    <h2>Score: <span data-ng-bind="score">0</span></h2>
                    <div class="row">
                        <div id="score-pos" class="col score-column">
                            <p class="score-item" data-ng-bind="scorepos">0</p>
                        </div>
                        <div id="score-mid" class="col score-column">
                            <p class="score-item" data-ng-bind="scoremid">0</p>
                        </div>
                        <div id="score-neg" class="col score-column">
                            <p class="score-item" data-ng-bind="scoreneg">0</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col action-button-container">
                            <a href="{{url}}" class="btn btn-success app-deny action-button">Apply</a>
                        </div>
                        <div class="col action-button-container">
                            <button type="button" class="btn btn-danger app-deny action-button">Deny</button>
                        </div>
                    </div>
                    <hr/>
                    <div data-ng-app="keywordform" data-ng-controller="kctl">
                        <form novalidate>
                            <label for="kwdwordbox">Keyword:</label><br>
                            <input type="text" data-ng-model="kwd.word"><br>
                            <label for="kwdscoreselect">Score:</label><br>
                            <select id="kwdscoreselect" class="form-control" data-ng-model="kwd.weight">
                                <option value=3>3</option>
                                <option value=1>1</option>
                                <option value=-3>-3</option>
                            </select>
                            <button type="button" class="btn btn-primary" data-ng-click="submitkeyword()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
